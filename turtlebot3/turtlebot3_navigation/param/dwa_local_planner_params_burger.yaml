DWAPlannerROS:

  # Robot Configuration Parameters
  max_vel_x: 0.45
  min_vel_x: -0.45

  max_vel_y: 0.0
  min_vel_y: 0.0

  # The velocity when robot is moving in a straight line
  max_vel_trans:  0.45
  min_vel_trans:  -0.45

  max_vel_theta: 2.75
  min_vel_theta: 1.37

  acc_lim_x: 0.8
  acc_lim_y: 0.0
  acc_lim_theta: 3.2 

  # Goal Tolerance Parameters
  xy_goal_tolerance: 0.15
  yaw_goal_tolerance: 6.0
  latch_xy_goal_tolerance: false

  # Forward Simulation Parameters
  sim_time: 4.0
  vx_samples: 20
  vy_samples: 0
  vth_samples: 40
  controller_frequency: 10.0

  # Trajectory Scoring Parameters
  path_distance_bias: 40.0  # Increased from 20.0
  goal_distance_bias: 50.0  # Increased from 20.0
  occdist_scale: 0.01  # Increased from 0.001 to give more weight to obstacle avoidance
  forward_point_distance: 0.5
  stop_time_buffer: 0.2
  scaling_speed: 0.25
  max_scaling_factor: 0.15

  # Oscillation Prevention Parameters
  oscillation_reset_dist: 0.1  # Increased from 0.05

  # Debugging
  publish_traj_pc: true
  publish_cost_grid_pc: true